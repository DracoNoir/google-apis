<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="google-js-api.html">

<!--
Dynamically loads the Google Client JavaScript API, firing the `api-load` event when ready.

Any number of components can use `<google-client-api>` elements, and the library will only be loaded once.

##### Example

    <google-client-api></google-client-api>
    <script>
      var client = document.querySelector('google-client-api');
      client.addEventListener('api-load', function(e) {
        // this.api === gapi.client
        // this.auth === gapi.auth
      });
    </script>

@element google-client-api
@homepage https://googlewebcomponents.github.io/google-apis
-->
<!--
Fired when an OAuth response token includes an access token.

@event client-authorized
@param {Object} detail
  @param {boolean} detail.immediate If true, the token was requested without a UI.
  @param {Object} detail.token The OAuth response token (see https://developers.google.com/api-client-library/javascript/reference/referencedocs#OAuth20TokenObject).
-->
<!--
Fired when an OAuth response token includes an error.

@event client-authorization-error
@param {Object} detail
  @param {boolean} detail.immediate If true, the token was requested without a UI.
  @param {Object} detail.token The OAuth response token (see https://developers.google.com/api-client-library/javascript/reference/referencedocs#OAuth20TokenObject).
-->
<polymer-element name="google-client-api"
                 attributes="apiKey clientId scopes cors">
  <template>
    <google-js-api on-js-api-load="{{loadClient}}"></google-js-api>
  </template>
<script>
  (function() {
    // Stores whether an authorization attempt is in progress.
    var authorizing_ = false;

    // Stores the immediate flag used in the last/current authorization attempt.
    var immediate_ = true;

    // Stores the last known authorization state.
    var authState_ = {
      immediate: false,
      token: null,
      authorized: false
    };

    Polymer({
      /**
       * API key obtained from the Google Developers Console
       * (https://console.developers.google.com).
       * Note: Since client configuration is global (not API-specific), this value will by used by
       * all APIs.  It's not possible to use separate keys for each API.
       * @attribute apiKey
       * @type string
       */
      apiKey: '',

      /**
       * Client identifier obtained from the Google Developers Console
       * (https://console.developers.google.com). If set, then OAuth will be used for
       * authentication.
       * Note: Since client configuration is global (not API-specific), this value will by used by
       * all APIs.  It's not possible to use separate authentication models for each API.
       * @attribute apiKey
       * @type string
       */
      clientId: '',

      /**
       * Space-delimited list of scopes to authorize (OAuth only).
       * Note: Since client configuration is global (not API-specific), this value will by used by
       * all APIs.  It's not possible to use separate scopes for each API.
       * @attribute apiKey
       * @type string
       */
      scopes: '',

      /**
       * Whether to use CORS.
       * Note: Since client configuration is global (not API-specific), this value will by used by
       * all APIs.  It's not possible to use separate behaviors for each API.
       * @attribute cors
       * @type boolean
       * @default false
       */
      cors: false,

      /**
       * Loads the client library when the api js has loaded.
       */
      loadClient: function() {
        gapi.load("client", function() {
          // Configure client as soon as it's loaded.
          if (this.apiKey) {
            gapi.client.setApiKey(this.apiKey);
          }
          if (this.clientId) {
            // Attempt "immediate" OAuth check (use existing refresh token to get access token).
            this.authorize(true);
          }
          if (this.useCors) {
            gapi.config.update('client/cors', true);
          }

          // Watch for changes to authorization state (which could be made by another instance).
          Object.observe(authState_, function(changes) {
            this.fire(authState_.authorized ? 'client-authorized' : 'client-authorization-error',
                authState_);
          }.bind(this));

          this.fire(this.notifyEvent, arguments);
        }.bind(this));
      },

      /**
       * Fired when the API library is loaded and available.
       * @event api-load
       */
      notifyEvent: 'api-load',

      /**
       * Initiates OAuth authorization.
       *
       * @method authorize
       * @param {boolean} immediate If true, performs immediate authorization. Use false when
       *     calling from a UI element.
       */
      authorize: function(immediate) {
        if (!authorizing_) {
          authorizing_ = true;
          immediate_ = immediate;
          gapi.auth.authorize({
            client_id: this.clientId,
            scope: this.scopes,
            immediate: immediate
          }, this.setToken);
        }
      },

      /**
       * Sets the authorization token.
       *
       * @method setToken
       * @param {Object} token The token.
       */
      setToken: function(token) {
        authState_.immediate = immediate_;
        authState_.token = token;
        authState_.authorized = token && !token.error;
        authorizing_ = false;
      },

      /**
       * Wrapper for `gapi.client`.
       * @property api
       * @type gapi.client
       */
      get api() {
        return gapi.client;
      },
      /**
       * Wrapper for `gapi.auth`.
       * @property auth
       * @type gapi.auth
       */
      get auth() {
        return gapi.auth;
      },
      /**
       * Wrapper for `gapi.config`.
       * @property config
       * @type gapi.config
       */
      get config() {
        return gapi.config;
      }
    });
  })();
</script>
</polymer-element>

<!--
Element for loading a specific Google API with the Javascript client library.

##### Example

    <google-api-loader id="shortener" name="urlshortener"
                       version="v1"></google-api-loader>

    <script>
      var shortener = document.getElementById('shortener');
      shortener.addEventListener('google-api-load', function(event) {
        var request = shortener.api.url.get({
           shortUrl: 'http://goo.gl/fbsS'
        });
        request.execute(function(resp) {
          console.log(resp);
        });
      });
    </script>

@element google-api-loader
@extends google-client-api
@homepage https://googlewebcomponents.github.io/google-apis
-->
<polymer-element name="google-api-loader"
                 attributes="name version appId root"
                 extends="google-client-api"
                 on-api-load="{{doneLoadingClient}}">
<script>
  (function() {
    'use strict';

    // Stores whether the API client is done loading.
    var clientLoaded_ = false;

    // Loaders and loading statuses for all APIs, indexed by API name.
    // This helps prevent multiple loading requests being fired at the same time
    // by multiple google-api-loader elements.
    var statuses_ = {};
    var loaders_ = {};

    Polymer('google-api-loader', {
      /**
       * Fired when the requested API is loaded. Override this name
       * by setting `successEventName`.
       * @event google-api-load
       */

      /**
       * Fired if an error occurs while loading the requested API. Override this name
       * by setting `errorEventName`.
       * @event google-api-load-error
       */

      /**
       * Name of the API to load, e.g. 'urlshortener'.
       *
       * You can find the full list of APIs on the
       * <a href="https://developers.google.com/apis-explorer"> Google APIs
       * Explorer</a>.
       * @attribute name
       * @type string
       * @required
       */
      name: '',

      /**
       * Version of the API to load, e.g. 'v1'.
       * @attribute version
       * @type string
       * @required
       */
      version: '',

      /**
       * App Engine application ID for loading a Google Cloud Endpoints API.
       * @attribute appId
       * @type string
       */
      appId: null,

      /**
       * Root URL where to load the API from, e.g. 'http://host/apis'.
       * For App Engine dev server this would be something like:
       * 'http://localhost:8080/_ah/api'.
       * Overrides 'appId' if both are specified.
       * @attribute root
       * @type string
       */
      root: null,

      // Used to fix events potentially being fired multiple times by
      // core-shared-lib.
      waiting: false,

      /**
       * Used to override the event that is fired when the API lib is successfully loaded.
       * @property successEventName
       * @type string
       * @default 'google-api-load'
       */
      successEventName: 'google-api-load',

      /**
       * Used to override the event that is fired when there is an error loading the API.
       * @property errorEventName
       * @type string
       * @default 'google-api-load-error'
       */
      errorEventName: 'google-api-load-error',

      /**
       * Returns the loaded API.
       * @property api
       * @type gapi.client
       */
      get api() {
        if (window.gapi && window.gapi.client &&
            window.gapi.client[this.name]) {
          return window.gapi.client[this.name];
        } else {
          return undefined;
        }
      },

      handleLoadResponse: function(response) {
        if (response && response.error) {
          statuses_[this.name] = 'error';
          this.fireError(response);
        } else {
          statuses_[this.name] = 'loaded';
          this.fireSuccess();
        }
      },

      fireSuccess: function() {
        this.fire(this.successEventName,
            { 'name': this.name, 'version': this.version });
      },

      fireError: function(response) {
        if (response && response.error) {
          this.fire(this.errorEventName, {
            'name': this.name,
            'version': this.version,
            'error': response.error });
        } else {
          this.fire(this.errorEventName, {
            'name': this.name,
            'version': this.version });
        }
      },

      doneLoadingClient: function() {
        clientLoaded_ = true;
        // Fix for API client load event being fired multiple times by
        // core-shared-lib.
        if (!this.waiting) {
          this.loadApi();
        }
      },

      createSelfRemovingListener: function(eventName) {
        var handler = function () {
          loaders_[this.name].removeEventListener(eventName, handler);
          this.loadApi();
        }.bind(this);

        return handler;
      },

      loadApi: function() {
        if (clientLoaded_ && this.name && this.version) {
          this.waiting = false;
          // Is this API already loaded?
          if (statuses_[this.name] == 'loaded') {
            this.fireSuccess();
          // Is a different google-api-loader already loading this API?
          } else if (statuses_[this.name] == 'loading') {
            this.waiting = true;
            loaders_[this.name].addEventListener(this.successEventName,
                this.createSelfRemovingListener(this.successEventName));
            loaders_[this.name].addEventListener(this.errorEventName,
                this.createSelfRemovingListener(this.errorEventName));
          // Did we get an error when we tried to load this API before?
          } else if (statuses_[this.name] == 'error') {
            this.fireError();
          // Otherwise, looks like we're loading a new API.
          } else {
            var root;
            if (this.root) {
              root = this.root
            } else if (this.appId) {
              root = 'https://' + this.appId + '.appspot.com/_ah/api';
            }
            statuses_[this.name] = 'loading';
            loaders_[this.name] = this;
            gapi.client.load(this.name, this.version,
                this.handleLoadResponse.bind(this), root);
          }
        }
      }
    });
  })();
</script>
</polymer-element>
